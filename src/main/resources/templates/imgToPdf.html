<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>图片转Pdf</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body>

<div class="layui-container">
    <div class="layui-progress" style="margin: 15px 0 30px;">
        <div class="layui-progress-bar" lay-percent="100%"></div>
    </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>上传多张图片</legend>
    </fieldset>
    <div class="layui-upload">
        <button type="button" class="layui-btn" id="upload">多图片上传</button>
        <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
            预览图：
            <div class="layui-upload-list" id="demo2"></div>
        </blockquote>
    </div>
    <div>
        <input type="text" class="layui-hide" id="fileUrl">
        <button type="button" id="download" class="layui-btn layui-hide">下载文件</button>
    </div>
</div>


<!-- 引入 layui.js 的 <script> 标签最好放置在 html 末尾 -->
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/cropper/croppers.js}"></script>
<script data-th-inline="javascript" type="text/javascript">
    layui.use(['upload', 'layer'], function () {
        var layer = layui.layer,
            upload = layui.upload,
            $ = layui.jquery,
            form = layui.form;


        upload.render({
            elem: '#upload',
            url: '/pdf/imgTransferPdf',
            multiple: true,
            field: 'file',
            accept: 'file',
            exts: 'png|jpg|jpeg',
            before: function (obj) {
                obj.preview(function (index, file, result) {
                    $("#demo2").append('<img src="' + result + '" alt="' + file.name + '" class="layui-upload-img" style="width: 25%;height: 25%;">')
                })
            },
            done: function (res) {
                if (res.code === 200) {
                    $("#fileUrl").val(res.data);
                    $("#download").removeClass('layui-hide')
                    layer.msg("上传成功");
                }
            }
        })

        $("#download").on('click', function () {
            var curWwwPath = window.document.location.href;
            var pathName = window.document.location.pathname;
            var pos = curWwwPath.indexOf(pathName);
            var localhostPath = curWwwPath.substring(0, pos);
            var projectName = pathName.substring(0, pathName.substr(1).indexOf('/') + 1);
            var fileUrl = $("#fileUrl").val()
            var url = localhostPath + projectName + '/pdf/toPdf?fileUrl=' + fileUrl;
            window.open(url);
        })
    });
</script>
</body>
</html>
